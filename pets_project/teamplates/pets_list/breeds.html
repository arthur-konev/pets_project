<html>
  <head>
    <title>{{title}}</title>
  </head>
  <body bgcolor="1f1e1e">
    <h1 style="color: bfbfbf; font-family: Comic Sans MS; text-align: center">
      {{title}}
    </h1>
    {% for item in data %}
    <p
      style="
        color: bfbfbf;
        font-family: Arial, Helvetica, sans-serif;
        text-align: left;
        font-size: 20px;
      "
    >
      {{item.name}}
      <font size="4px" face="Arial" color="#635f52"> ({{item.type}}) </font>
    </p>
    <hr />
    {% endfor %}
    <p>
      <img
        src="https://png.pngtree.com/png-vector/20240917/ourmid/pngtree-dog-cat-lovers-vector-png-image_13840676.png"
        width="260"
        height="300"
        hspace="630px "
      />
    </p>
  </body>
</html>
