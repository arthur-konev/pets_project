<html>
  <body style="background-color: 1f1e1e">
    <h1 style="color: bfbfbf; font-family: Comic Sans MS; text-align: center">
      {{title}}
    </h1>
    <form style="color: bfbfbf; font-family: Arial, Helvetica, sans-serif; text-align: left">
        <table>
            {{ form.as_ul }}
        </table>
        <input type="submit" value="Фильтровать">
    </form>
    <table
      style="margin: auto; border-collapse: collapse"
      cellspacing="5px"
      border="2px"
      cellpadding="10px"
    >
      <tr
        style="
          color: #ffe9fc;
          font-family: Arial, Helvetica, sans-serif;
          text-align: center;
          font-size: 20px;
          background-color: #bb90b547;
        "
      >
        <td>Имя</td>
        <td>Порода</td>
        <td>Дата рождения</td>
        <td>Окрас</td>
        <td>Владелец</td>
      </tr>
      {% for item in data %}
      <tr
        style="
          color: bfbfbf;
          font-family: Arial, Helvetica, sans-serif;
          text-align: center;
          font-size: 20px;
        "
      >
        <td style="background-color: rgba(96, 96, 96, 0.249)">{{item.name}}</td>
        <td>{{ item.breed }}&nbsp;</td>
        <td>{{ item.year_of_birth }}</td>
        <td>{{ item.color }}</td>
        <td>{{ item.owner }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
